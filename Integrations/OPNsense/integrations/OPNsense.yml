script:
  script: |
    ''' IMPORTS '''

    import json
    import requests

    ''' CLASSES '''

    class opnsense():
        def __init__(self, host, port, key, secret, ignoressl):
            self.host = str(host)
            self.key = str(key)
            self.secret = str(secret)
            self.baseURL = "https://{0}:{1}/api/".format(host, port)
            self.ignoressl = ignoressl
            self.verify = True
            if self.ignoressl:
                self.verify = False
            self.headers = {"Content-Type": "application/json"}
            self.params = None
            self.auth = (self.key, self.secret)

        def http_request(self, method, url_suffix, params=None, data=None, headers=None, auth=None):

            if auth is None:
                auth = self.auth
            if params is None:
                params = self.params
            if headers is None:
                headers = self.headers

            if data:
                data = json.dumps(data)

            if method.lower() == "get":
                res = requests.get(self.baseURL + url_suffix, auth=auth, headers=headers, params=params, verify=self.verify)
            if method.lower() == "post":
                res = requests.get(self.baseURL + url_suffix, auth=auth, headers=headers, data=data, params=params, verify=self.verify)

            # Handle error responses gracefully
            if res.status_code not in [200]:
                if 'err_code' in res.text:
                    error = res.json().get('reply')
                    raise ValueError('Error occurred while doing HTTP request.\nURL: {}\nstatus_code: {}\nerr_code: {}'
                                     '\nerr_message: {}\n{}'
                                     .format(BASE_URL + url_suffix, res.status_code, error.get('err_code'),
                                             error.get('err_msg'), error.get('err_extra')))

                raise ValueError('Error in API call to OPNsense (%s) [%d] - %s' % (url_suffix, res.status_code, res.reason))

            try:
                return res.json()
            except Exception:
                raise ValueError("Failed to parse HTTP response to JSON. Original response: \n\n{}".format(res.text))

        def firmwareRunning(self):
            return self.http_request('GET', 'core/firmware/running')

        def getAliasLists(self):
            return self.http_request('POST', 'firewall/alias/searchItem')

        def getAliasList(self, aliasID):
            return self.http_request('GET', 'firewall/alias/getItem/{0}'.format(aliasID))

        def addIPstoAlias(self, ip, aliasName):

            # Get all aliases
            aliases = self.getAliasLists()
            alias = None
            uuid = None

            # Find our list
            for x in aliases['rows']:
                if x['name'] == aliasName:
                    alias = x
                    uuid = x['uuid']
                    break

            # If we do not find the alias
            if not alias:
                return {"success": False, "message": "Could not find an alias list named \"{0}\"".format(aliasName)}

            # Get the full alias list
            alias = self.getAliasList(alias['uuid'])
            if not alias:
                return {"success": False, "message": "Could not obtain content of alias list"}
            alias = alias['alias']
            if not alias['type']['host']['selected']:
                return {"success": False, "message": "Alias list is not that of type \"host\""}

            # Obtain the counters
            counters = alias['counters']

            # Obtain the description
            description = alias['description']

            # Obtain the enabled status
            enabled = alias['enabled']

            # Obtain the name
            name = alias['name']

            # Obtain the protocol
            proto = ""
            for x in alias['proto']:
                if alias['proto'][x]['selected']:
                    proto = alias['proto'][x]['value']

            # Obtain the type
            typeO = "host"

            # Obtain the update frequency
            updateFreq = alias['updatefreq']

            # Obtain the content
            content = []
            for x in alias['content']:
                if alias['content'][x]['selected']:
                    content.append(alias['content'][x]['value'])

            # Add our new content
            iplist = ip.split(",")
            iplist [:] = [x for x in iplist if len(ip) > 0]
            for x in iplist:
                if x not in content:
                    content.append(x)

            # Clean up the content (i.e. get rid of any 0 length values)
            content [:] = [x for x in content if len(x) > 0]

            # Build the structure for the list
            newAlias = {"alias": {

                    "enabled": enabled,
                    "name": name,
                    "type": typeO,
                    "proto": proto,
                    "updatefreq": updateFreq,
                    "content": "\n".join(content),
                    "counters": counters,
                    "description": description
                    }
            }


            # Commit the list
            r = requests.post(self.baseURL + "firewall/alias/setItem/{0}".format(uuid), auth=(self.key, self.secret), headers={"Content-Type": "application/json"}, data=json.dumps(newAlias), verify=False)
            results = r.json()
            demisto.results(results)
            if not "saved" in results['result']:
                if results["validations"]:
                    demisto.results(results["validations"])
                    exit(0)
                else:
                    demisto.results("Could not save the list")
                    exit(0)

            return {"success": True, "message": results}


        def reloadFirewall(self):
            # Reload the alias tables (hit apply)
            r = requests.post(self.baseURL + "firewall/alias/reconfigure", auth=(self.key, self.secret), headers={"Content-Type": "application/json"}, data=json.dumps({}), verify=False)
            results = r.json()
            return{"success": True, "message": results['status']}

        def firmwareReboot(self):
            return self.http_request('POST', 'core/firmware/reboot')

        def firmwareShutdown(self):
            return self.http_request('POST', 'core/firmware/poweroff')




    # Disable insecure warnings
    requests.packages.urllib3.disable_warnings()

    ''' GLOBALS/PARAMS '''


    SERVER = demisto.params()['host']
    PORT = demisto.params()['port']
    USE_SSL = not demisto.params()['secure']
    KEY = demisto.params()['auth']['identifier']
    SECRET = demisto.params()['auth']['password']

    opn = opnsense(SERVER, PORT, KEY, SECRET, USE_SSL)
    opn.headers = {"Content-Type:": "application/json"}


    # Remove proxy if not set to true in params
    if not demisto.params().get('proxy'):
        del os.environ['HTTP_PROXY']
        del os.environ['HTTPS_PROXY']
        del os.environ['http_proxy']
        del os.environ['https_proxy']

    ''' HELPER FUNCTIONS '''



    ''' COMMANDS + REQUESTS FUNCTIONS '''


    def test_module():
        """
        Performs basic get request to get item samples
        """
        data = opn.firmwareRunning()
        if data['status'] != "ready":
            demisto.results('Firewall not ready')
            exit(-1)

    def get_alias_lists():

        limit = -1
        search = None

        try:
            search = demisto.args()['search']
        except:
            pass
        try:
            limit = int(demisto.args()['limit'])
        except:
            pass

        # Get all the data
        data = opn.getAliasLists()
        try:
            data = data['rows']
        except:
            demisto.results("No data found")
            exit(0)

        # Attempt the search
        if search:
            try:
                data [:] = [x for x in data if search in x['name']]
            except:
                pass

        # Attempt the limit
        if not limit is -1:
            try:
                data = data[0:limit]
            except:
                demisto.results("Error limiting data")

        demisto.results( {'ContentsFormat': formats['table'], 'Type': entryTypes['note'], 'Contents': data})

    def get_aliases_from_list():
        listname = demisto.get(demisto.args(), 'listname')

        # Get all lists
        items = opn.getAliasLists()

        # Find a list that matches the name provided
        theList = None
        theList = [x for x in opn.getAliasLists()['rows'] if x['name'] == listname]

        # If there was no match, exit
        if not theList:
            demisto.results("Could not find a list named \"{0}\"".format(listname))
            exit(0)

        # Get the list contents
        if type(theList) is list:
            theList = theList[0]

        theList = opn.getAliasList(theList['uuid'])['alias']

        # Get the name
        name = demisto.get(theList, 'name')

        # Get the description
        description = demisto.get(theList, 'description')

        # Get the enabled or not
        enabled = demisto.get(theList, 'enabled')

        # Get the type
        typeO = [x for x in theList['type'] if theList['type'][x]['selected']]
        if len(typeO) > 0: typeO = typeO[0]
        else: typeO = None

        # Get the content
        contents = [x for x in theList['content'] if theList['content'][x]['selected']]

        # Get the protocol
        protocol = [x['value'] for x in theList['proto'] if theList['proto'][x]['selected']]
        if len(protocol) > 0: protocol = protocol[0]
        else: protocol = None


        # Create our returned item
        ret = {
            "Name": name,
            "Description": description,
            "Enabled": enabled,
            "Type": typeO,
            "Protocol": protocol,
            "Contents": contents
        }
        demisto.results( {'ContentsFormat': formats['json'], 'Type': entryTypes['note'], 'Contents': ret, "EntryContext": { "OPNsense.AliasList.{0}".format(ret['Name']): ret }})

    def add_ip_addresses_to_alias():
        ip = demisto.args()['ip']

        alias = demisto.args()['alias']


        data = opn.addIPstoAlias(ip, alias)
        if data["success"]:
            demisto.results("Successfully added {0} to the alias list \"{1}\"".format(ip, alias))
        else:
            demisto.results("Failed to add {0} to the alias list \"{1}\" - {0}".format(ip, alias, data["message"]))

    def reload_firewall():
        entryData = opn.reloadFirewall()
        demisto.results( { "Type" : entryTypes["note"], "ContentsFormat" : formats["json"], "Contents" : entryData, "EntryContext": {'OPNsense.Firewall.Reload.Request.Status': entryData}} )


    def check_ip_in_aliases():
        listname = demisto.get(demisto.args(), 'listname')
        ip = demisto.get(demisto.args(), 'ip')
        if not is_ip_valid(ip):
            demisto.error("{0} is not a valid IP address".format(ip))
            demisto.results('no')
            exit(-1)

        # Get all alias list names
        aliasLists = opn.getAliasLists()

        # See if there is a list with the alias list name provided
        matches = None
        matches = [x for x in aliasLists['rows'] if x['name'] == listname]
        if matches is None:
            demisto.error("Could not find a list named \"{0}\"")
            demisto.results('no')
            exit(0)

        # Get the list contents
        if type(matches) is list:
            matches = matches[0]
        thisList = opn.getAliasList(matches['uuid'])
        alias = thisList['alias']

        # Check the contents
        matches = None
        matches = [x for x in alias['content'] if alias['content'][x]['selected'] and alias['content'][x]['value'] == ip]
        if matches:
            demisto.results( {'ContentsFormat': formats['text'], 'Type': entryTypes['note'], 'Contents': "yes", "EntryContext": { "IPExistsInOPNsenseAliasList": "yes" }})
        else:
            demisto.results( {'ContentsFormat': formats['text'], 'Type': entryTypes['note'], 'Contents': "no", "EntryContext": { "IPExistsInOPNsenseAliasList": "no" }})


    def firmware(outputs, url):
        urlMethods = {
            'core/firmware/running': 'GET',
            'core/firmware/status': 'GET',
            'core/firmware/upgrade': 'POST',
            'core/firmware/upgradestatus': 'GET',
            'core/firmware/reboot': 'POST',
            'core/firmware/poweroff': 'POST'
        }
        data = opn.http_request(urlMethods[url], url)
        entryData = {}
        for x in outputs:
            entryData[x] = demisto.get(data, outputs[x])
        demisto.results( { "Type" : entryTypes["note"], "ContentsFormat" : formats["json"], "Contents" : data, "EntryContext": entryData} )




    ''' COMMANDS MANAGER / SWITCH PANEL '''


    def main():
        LOG('Command being called is %s' % (demisto.command()))

        try:
            if demisto.command() == 'test-module':
                test_module()
                demisto.results('ok')

            elif demisto.command() == 'opnsense-get-alias-lists':
                get_alias_lists()

            elif demisto.command() == 'opnsense-add-ip-addresses-to-alias':
                add_ip_addresses_to_alias()

            elif demisto.command() == 'opnsense-get-aliases-from-list':
                get_aliases_from_list()

            elif demisto.command() == 'opnsense-check-ip-in-list':
                check_ip_in_aliases()

            elif demisto.command() == 'opnsense-reload-firewall':
                reload_firewall()

            elif demisto.command() == 'opnsense-get-firmware-status':
                firmware({
            'OPNsense.Firmware.Current Firmware Version': 'product_version',
            'OPNsense.Firmware.Upgrades': 'updates',
            "OPNsense.Firmware.Upgrade Major Version": 'upgrade_major_version',
            "OPNsense.Firmware.Upgrade Major Message": 'upgrade_major_message',
            "OPNsense.Firmware.Currently Requires Reboot": 'upgrade_needs_reboot',
            "OPNsense.Firmware.Upgrade Packages": 'upgrade_packages',
            "OPNsense.Firmware.Current OS Version": 'os_version',
            "OPNsense.Firmware.Update Download Size": 'download_size',
            "OPNsense.Firmware.Update Last Checked": 'last_check',
            "OPNsense.Firmware.Status Message": 'status_msg',
            "OPNsense.Firmware.Status": 'status',
                },
            'core/firmware/status')

            elif demisto.command() == 'opnsense-upgrade-firmware':
                firmware({"OPNsense.Firmware.UpgradeRequest": 'status'}, 'core/firmware/upgrade')

            elif demisto.command() == 'opnsense-upgrade-firmware-status':
                firmware({"OPNsense.Firmware.UpgradeRequestStatus": 'status', 'OPNsense.Firmware.UpgradeRequestLog': 'log'}, 'core/firmware/upgradestatus')

            elif demisto.command() == 'opnsense-firmware-running':
                firmware({'OPNsense.Firmware.Running Status': 'status'}, 'core/firmware/running')

            elif demisto.command() == 'opnsense-firmware-reboot':
                firmware({"OPNsense.Firmware.Reboot.Request.Status": 'status'}, 'core/firmware/reboot')

            elif demisto.command() == 'opnsense-firmware-shutdown':
                firmware({"OPNsense.Firmware.Reboot.Shutdown.Status": 'status'}, 'core/firmware/poweroff')



        # Log exceptions
        except Exception as e:
            if demisto.command() == 'fetch-incidents':
                LOG(str(e))
                raise
            else:
                return_error(e)


    if __name__ in ['__main__', '__builtin__', 'builtins']:
        main()
  type: python
  commands:
  - name: opnsense-get-alias-lists
    arguments:
    - name: limit
      description: Limits the number of lists returned (-1 is all)
      defaultValue: "-1"
    - name: search
      description: Search phrase
    outputs:
    - contextPath: OPNsense.Firewall.GetAliases
    description: Returns a list of alias list names
  - name: opnsense-add-ip-addresses-to-alias
    arguments:
    - name: ip
      required: true
      description: IP addresses to add (comma separated, not list)
    - name: alias
      required: true
      description: Alias list name to add the IP to
    description: Add an IP address to an alias list
  - name: opnsense-get-aliases-from-list
    arguments:
    - name: listname
      required: true
      description: The list name to obtain the aliases from
    outputs:
    - contextPath: OPNsense.AliasList
  - name: opnsense-check-ip-in-list
    arguments:
    - name: ip
      required: true
      description: IP address to check
    - name: listname
      required: true
      description: List name to check against
    outputs:
    - contextPath: IPExistsInOPNsenseAliasList
      type: boolean
    description: Checks whether an IP exists in an alias list or not
  - name: opnsense-get-firmware-status
    arguments: []
    outputs:
    - contextPath: OPNsense.Firmware.Current Firmware Version
      description: OPNsense current firmware version
    - contextPath: OPNsense.Firmware.Upgrades
      description: OPNsense upgrades
    - contextPath: OPNsense.Firmware.Upgrade Major Version
      description: Major version of the available upgrade
    - contextPath: OPNsense.Firmware.Upgrade Major Message
      description: Major version message of the available upgrade
    - contextPath: OPNsense.Firmware.Upgrade Requires Reboot
      description: Does the firmware require a reboot?
    - contextPath: OPNsense.Firmware.Upgrade Packages
      description: Packages that require an upgrade
    - contextPath: OPNsense.Firmware.Current OS Version
      description: Current OS version
    - contextPath: OPNsense.Firmware.Update Download Size
      description: Download size of the available update
    - contextPath: OPNsense.Firmware.Update Last Checked
      description: Date when updates were last checked for
    - contextPath: OPNsense.Firmware.Status Message
      description: Current status message
    - contextPath: OPNsense.Firmware.Status
      description: Current status
    description: Obtains the firwmare status and whether there is an update available
  - name: opnsense-upgrade-firmware
    arguments: []
    outputs:
    - contextPath: OPNsense.Firmware.UpgradeRequest
      description: Status of the request to upgrade the firmware
    description: Requests that OPNsense updates its firmware
  - name: opnsense-upgrade-firmware-status
    arguments: []
    outputs:
    - contextPath: OPNsense.Firmware.UpgradeRequestStatus
    - contextPath: OPNsense.Firmware.UpgradeRequestLog
    description: Gets the status of a current firmware upgrade
  - name: opnsense-firmware-reboot
    arguments: []
    outputs:
    - contextPath: OPNsense.Firmware.Reboot.Request.Status
      description: Status of the reboot request
    description: Requests a reboot
    execution: true
  - name: opnsense-firmware-shutdown
    arguments: []
    outputs:
    - contextPath: OPNsense.Firmware.Reboot.Shutdown.Status
      description: Status of the shutdown request
    description: Requests shutdown
    execution: true
  - name: opnsense-firmware-running
    arguments: []
    outputs:
    - contextPath: OPNsense.Firmware.Running Status
    description: Checks whether the firmware is running
  - name: opnsense-reload-firewall
    arguments: []
    outputs:
    - contextPath: OPNsense.Firewall.Reload.Request.Status
    description: Requests that the firewall reloads its rules which includes modified
      Alias lists
    execution: true
  dockerimage: demisto/python3:latest
  runonce: false
